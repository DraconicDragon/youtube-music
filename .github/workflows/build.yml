name: Build YouTube Music AppImage

on:
  push:
    branches: [ master ]
  pull_request:

env:
  NODE_VERSION: "22.x"

jobs:
  build-appimage:
    name: Build AppImage
    runs-on: ubuntu-latest

    steps:
      - name: Checkout feature branch from johannes repo
        uses: actions/checkout@v4
        with:
          repository: 'Johannes7k75/youtube-music'
          ref: 'feat/api-websocket'
      
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - name: Setup NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build and Package AppImage
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # 1. Build the application source code into the 'dist' directory
          pnpm build
          # 2. Package the contents of 'dist' into an AppImage
          pnpm electron-builder --linux appimage --publish never

      - name: Upload AppImage Artifact
        uses: actions/upload-artifact@v4
        with:
          name: YouTube-Music-AppImage
          path: |
            dist/*.AppImage
            !dist/*-arm64.AppImage
